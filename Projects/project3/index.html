<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Crash!</title>

<body>
    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.0/browser/pixi.js"></script>
    <script type="text/javascript" src="js/pixi-text-input-master/dist/PIXI.TextInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>


    <div class="wrapper">

        <header>
            <h1>Crash!</h1>
        </header>

        <div class="UI">

            <div class="input">
                Bet Amount:
                <br>
                <input id="wager" type="number" size="5" maxlength="7" value="0">
                <br>
                <br>
                Cashout At:
                <br>
                <input id="autoCashout" type="number" size="5" maxlength="7" placeholder="1.00x">
                <br>
                <br>
                <div id="potentialWin">
                    
                </div>
            </div>
            <br>
            <div class="buttons">

                <div class="wagerButton">
                    <button type="button" id="wagerButton">Enter Wager!</button>
                </div>
                <br>
                <div class="cashoutButton">
                    <button type="button" id="cashoutButton">Cash Out!</button>
                </div>
            </div>
        </div>

        <div class="game-window" id="gameWindow">

        </div>

        <br>
        <br>

        <div class="data">
            Actual Cashout Profit
            <ul id="multiplierList">
                
            </ul>

        </div>


        <footer>
            Made by Lucas Mendrick 2024
