<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Giphy Finder</title>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<script src="js/main.js"></script>
</head>

<body>
	<header>
		<h1>Giphy Finder</h1>
	</header>

	<div class="widgets">
		Search Term
		<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="deus ex" />
	</div>

	<div class="widgets">
		Minimum Price
		<input id="lowerPrice" type="text" size="20" maxlength="20" autofocus value="0" />
	</div>

	<div class="widgets">
		Maximum Price
		<input id="upperPrice" type="text" size="20" maxlength="20" autofocus value="100" />
	</div>

	<div class="widgets">
		Minimum Metacritic Rating
		<input id="metacritic" type="text" size="20" maxlength="20" autofocus value="0" />
	</div>

	<div class="widgets">
		Sort By
		<select id="sortBy">
			<option value="DealRating">Deal Rating</option>
			<option value="Price">Price</option>
			<option value="Savings">Savings</option>
			<option value="Metacritic">Metacritic Rating</option>
			<option value="Recent">Recent</option>
		</select>
	</div>

	<div class="widgets">
		Limit to Steam Listings?
		<input type="checkbox" name="steamBox" value="1" />
	</div>

	<div class="widgets">
		Max # results
		<select id="pageSize">
			<option value="5">5</option>
			<option value="10" selected>10</option>
			<option value="25">25</option>
			<option value="50">50</option>
		</select>
	</div>

	<div class="widgets">
		<button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
	</div>
	<div id="status">Ready to Search!</div>
	<hr>

	<h2>Results</h2>
	<div id="content">
		<p>No data yet!</p>
	</div>


</body>

</html>
